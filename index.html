<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>northsidenine | portfolio</title>
  <style>
    body {
      background-color: #333333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p.subtitle {
      color: #ffdf00;
      margin: 10px 0 20px 0;
      font-size: 18px;
    }

    nav {
      margin-bottom: 40px;
    }

    nav button {
      background-color: black;
      color: white;
      border: 2px solid #ffdf00;
      border-radius: 16px;
      padding: 12px 24px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background-color: #005ca8;
      color: #ffdf00;
    }

    section {
      max-width: 800px;
      text-align: center;
      margin-bottom: 60px;
    }

    .interactive-card {
      background: #222;
      border: 2px solid #ffdf00;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .interactive-card:hover {
      transform: scale(1.05);
      background: #444;
    }

    .glow-button {
      background-color: black;
      color: white;
      border: 2px solid #ffdf00;
      border-radius: 16px;
      padding: 15px 32px;
      font-size: 16px;
      transition: 0.4s;
      cursor: pointer;
    }

    .glow-button:hover {
      background-color: #005ca8;
      color: #ffdf00;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>northsidenine</h1>
    <p class="subtitle">professional hcbb player</p>
  </header>

  <nav>
    <button onclick="location.href='https://youtube.com/@northsidenine/';">youtube</button>
    <button>projects</button>
    <button>timeline</button>
  </nav>

  <section>
    <div class="interactive-card">
      <h2>hcbb gfx assets</h2>
      <p>bat skins, glove + ball models, and more</p>
      <button class="glow-button">check it out</button>
    </div>

  <footer>
    &copy; 2025 northsidenine. all rights reserved.
  </footer>
</body>
</html>
